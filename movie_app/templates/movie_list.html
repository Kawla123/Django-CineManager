<h1>Liste des Films</h1>

<form method="GET">
    <label>
        <input type="checkbox" name="filter" value="new" onchange="this.form.submit()">
        Nouveaux films seulement
    </label>
</form>

<a href="{% url 'movie_create' %}">Ajouter un film</a>

<ul>
{% for movie in movies %}
    <li>
        <img src="{{ movie.image.url }}" width="120">
        <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
        ({{ movie.release_year }})
        <a href="{% url 'movie_update' movie.id %}">Modifier</a>
    </li>
{% endfor %}
</ul>
